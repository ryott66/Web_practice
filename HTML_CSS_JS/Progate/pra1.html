<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Progate</title>
        <link rel="stylesheet" href="pra1.css">
    </head>
    <body>
        <div class="header">
            <div class="header-logo">Progate</div>
            <div class="header-list">
                <ul>
                    <li>プログラミングとは</li>
                    <li>学べるレッスン</li>
                    <li>お問い合わせ</li>
                </ul>
            </div>
        </div>

        <div class="main">
            <div class="copy-container">
                <h1>HELLO WORLD<span>.</span></h1>
                <h2>プログラミングの世界へようこそ</h2>
            </div>
            <div classs="contents">
                <h3 class="section-title">プログラミング言語</h3>
                <!--progateでは<img>で挿入した。-->
            </div>
            <div class="contact-form">
                <h3 class="section-title">お問い合わせ</h3>
                <p>メールアドレス（必須）</p>
                <input>   <!--1行の入力受ける。閉じ（</inupt>）不要-->
                
                <p>お問い合わせ内容（必須）</p>
                <textarea></textarea>   <!--複数行の入力受ける。閉じ必要-->
                
                <p>※必須項目は必ずご入力ください</p>
                <input class="contact-submit" type="submit" value="送信">   <!--inputでtypeをsubmitにするとデフォルトで「送信」と表記された「ボタン」が表示。valueで表記指定-->
            </div>

        </div>

        <div class="footer">
            <div class="footer-logo">Progate</div>
            <div class="footer-list">
              <ul>
                <li>会社概要</li>
                <li>採用</li>
                <li>お問い合わせ</li>
              </ul>
            </div>
        </div>


    </body>
</html>
